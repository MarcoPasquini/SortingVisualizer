<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SortingVisualizer</title>
    <link rel="stylesheet" href="index.css">
    <script src="sorting.js"></script>
    <script src="algorithms.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="actions">
            <button onClick="resetArray()">Generate New Array</button>
            <button onClick="sort('merge')">Merge Sort</button>
            <button onClick="sort('quick')">Quick Sort</button>
            <button onClick="sort('heap')">Heap Sort</button>
            <button onClick="sort('selection')">Selection Sort</button>
            <button onClick="sort('bubble')">Bubble Sort</button>
            <div class="slidecontainer">
                <p class="speed">Speed</p>
                <input type="range" min="1" max="20" placeholder='10' class="slider" id="range" />
            </div>
        </div>
        <div id="array-container">
        </div>
    </div>
    <div class="small">
        Use a wider screen.
    </div>
  </body>
</html>
